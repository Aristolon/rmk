[package]
name = "rmk"
version = "0.1.1"
authors = ["Haobo Gu <haobogu@outlook.com>"]
description = "Keyboard firmware written in Rust"
homepage = "https://github.com/haobogu/rmk"
repository = "https://github.com/haobogu/rmk"
readme = "../README.md"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
embedded-hal = "1.0.0"
embedded-storage = "0.3"
embedded-alloc = "0.5"
embassy-time = { version = "0.3", git = "https://github.com/embassy-rs/embassy" }
embassy-usb = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "usbd-hid",
    "max-interface-count-8",
    "max-handler-count-8",
] }
embassy-sync = { version = "0.5.0", git = "https://github.com/embassy-rs/embassy" }
num_enum = { version = "0.7", default-features = false }
log = "0.4"
static_cell = { version = "2" }
usbd-hid = "0.6.1"
packed_struct = { version = "0.10", default-features = false }
byteorder = { version = "1.4", default-features = false }

[features]
default = ["col2row"]
col2row = []
eeprom = []
