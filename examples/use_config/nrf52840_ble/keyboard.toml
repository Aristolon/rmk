[keyboard]
product_name = "RMK Keyboard"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "haobo"
chip = "nrf52840"

[matrix]
rows = 4
cols = 3
layers = 2
# Input and output pins are mandatory
input_pins = ["P1_00", "P1_01", "P1_02", "P1_03"]
output_pins = ["P1_05", "P1_06", "P1_07"]
# Default is col2row, uncomment if your pcb is row2col
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

[layout]
# TODO: keyboard's default layout and keymap, be compatible with vial json and KLE
# TODO: Could `VIAL_KEYBOARD_DEF/ID` be generated using this? If so, we don't need a vial.json anymore
default_keymap = [[[]]]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true

# TODO: RGB configs
# rgb.driver = "ws2812"

[storage]
# Enable storage by default?
enabled = true
# num_sectors = 2
# start_addr = 0x10000

[ble]
enabled = true
# battery_adc_pin = "P0_05"
# charge_state.pin = "P0_25"
# charge_state.low_active = true
